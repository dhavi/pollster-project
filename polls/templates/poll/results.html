{% extends 'base.html' %}
{% block content %}
<h1 class="text-center mb-5">{{ question.question_text }}</h1>

<ul class="list-group mb-5">
    {% for choice in question.choice_set.all %}
    <li class="list-group-item">
        {{ choice.choice_text }} <span class="badge badge-success floatright"> {{ choice.vote }} vote {{ choice.vote|pluralize }}</span>
    </li>
{% endfor %}
</ul>

<a class="btn btn-secondary" href="{% url 'poll:index' %}">Back to poll</a>
<a class="btn btn-dark" href="{% url 'poll:detail' question.id %}">Vote again?</a>
{% endblock %}
